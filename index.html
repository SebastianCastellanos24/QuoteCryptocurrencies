<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Cryptocurrenciess</title>
    <link rel="icon" type="image/x-icon" href="./img/icon.svg">    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div>
        <div class="min-h-screen grid md:grid-cols-2 gap-2 md:gap-0">
            <div class="m-auto w-4/5 md:px-5 lg:px-10">
                <form id="form" class="myBg">
                    <div>
                        <h1 class="block mb-2 text-white text-3xl font-bold w-full text-center uppercase">Quote Cryptocurrencies</h1>
                        <label class="block mb-2 text-white text-2xl font-bold w-full">Choose your currency</label>
                        <select
                            class="mb-4 w-full rounded p-1 border text-blue-600 font-bold"
                            id="currency"
                            name="currency"
                        >
                                <option value="">Choose your currency</option>
                                <option value="USD">American dollar</option>
                                <option value="MXN">Mexican peso</option>
                                <option value="GBP">Pounds</option>
                                <option value="EUR">Euros</option>
                                <option value="COL">Colombian pesos</option>
                        </select>
                    </div>
                    <div>
                        <div>
                            <label class="block mb-2 text-white text-2xl font-bold w-full">Choose your cryptocurrencies</label>
                            <select
                                class="mb-4 w-full rounded p-1 border text-blue-600 font-bold"
                                id="cryptocurrencies"
                                name="cryptocurrencies"
                            >
                                <option value="">Choose your cryptocurrencies</option>
                            </select>
                        </div>
                    </div>
                    <input type="submit" value="Quote" class="mt-4 w-full p-1 rounded bg-blue-700 font-bold text-white hover:bg-yellow-500 hover:text-yellow-800"/>
                </form>
            </div>
            <div id="result" class="result w-4/5 lg:w-3/5 m-auto"></div>
        </div>
        <h1></h1>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
